<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Stopwatch</title>

</head>

<body>
    <div class="container mt-5">

        <h1>Stopwatch</h1>

        <div class="stopwatch mx-auto">
            <div class="watch mx-auto">
                <p id="time">00:00:00</p>
                <p id="legend">hh:mm:ss</p>
            </div>

            <div id="buttons" class="mx-auto">
                <button class="btn btn-info" id="button-start">Start</button>
                <button class="btn btn-info" id="button-stop">Stop</button>
                <button class="btn btn-info" id="button-lap">Lap</button>
                <button class="btn btn-info" id="button-reset">Reset</button>
            </div>

            <div class="laps" id="laps-div">
                <ul id="laps"></ul>
            </div>
        </div>




    </div>


    <script src="js/script.js"></script>
</body>

</html>
